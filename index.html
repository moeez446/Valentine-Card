<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day üíå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --burgundy: #6b1a2a;
      --deep-red: #8b1e30;
      --gold: #c9973a;
      --gold-light: #e8c47a;
      --cream: #fdf6ec;
      --cream-dark: #f5e9d4;
      --shadow: rgba(60, 10, 20, 0.4);

      /* Responsive sizing ‚Äî scales with viewport */
      --env-w: min(380px, 92vw);
      --env-h: calc(var(--env-w) * 0.632);
      /* keep 380:240 ratio */
      --card-w: calc(var(--env-w) * 0.79);
      --flap-h: calc(var(--env-h) * 0.7);
      --fold-h: calc(var(--env-h) * 0.5625);
      /* 135/240 */
      --tri-side: calc(var(--env-h) * 0.5);
      /* 120/240 */
      --tri-base: calc(var(--env-w) * 0.5);
      /* 190/380 */

      /* Card rise: enough to fully clear envelope */
      --card-rise: calc(var(--env-h) + 20px);
    }

    html,
    body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(ellipse at 30% 20%, #3a0a14 0%, transparent 55%),
        radial-gradient(ellipse at 70% 80%, #2a0a1e 0%, transparent 55%),
        linear-gradient(135deg, #1a0508 0%, #2e0d18 50%, #1a0810 100%);
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ FLOATING SPARKLES ‚îÄ‚îÄ */
    .petal {
      position: fixed;
      top: -30px;
      animation: fall linear infinite;
      opacity: 0;
      pointer-events: none;
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Old Edge */
      user-select: none;
      /* Standard */

    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 0.75;
      }

      90% {
        opacity: 0.35;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ‚îÄ‚îÄ SCENE: tall enough for card to float above envelope ‚îÄ‚îÄ */
    .scene {
      position: relative;
      width: var(--env-w);
      /* scene height = card height + gap + envelope height */
      height: calc(var(--card-rise) + var(--env-h) + 50px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      cursor: pointer;
      perspective: 1400px;
      /* keep scene within viewport vertically */
      max-height: 95dvh;
    }

    /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
    .card {
      position: absolute;
      bottom: var(--env-h);
      /* sits just above envelope */
      left: 50%;
      transform: translateX(-50%) translateY(calc(var(--env-h) * 0.9));
      width: var(--card-w);
      background: linear-gradient(160deg, var(--cream) 0%, var(--cream-dark) 100%);
      border-radius: clamp(8px, 2vw, 14px);
      border: 1.5px solid var(--gold);
      box-shadow:
        0 0 0 1px rgba(201, 151, 58, 0.15),
        0 20px 56px var(--shadow),
        inset 0 0 40px rgba(201, 151, 58, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(24px, 5vw, 40px) clamp(18px, 4vw, 28px);
      z-index: 4;
      opacity: 0;
      transition:
        transform 1.1s cubic-bezier(0.22, 1, 0.36, 1) 0.25s,
        opacity 0.55s ease 0.25s;
      pointer-events: none;
    }

    /* Gold rule lines top & bottom */
    .card::before,
    .card::after {
      content: '';
      position: absolute;
      left: clamp(14px, 4vw, 22px);
      right: clamp(14px, 4vw, 22px);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .card::before {
      top: clamp(14px, 3vw, 20px);
    }

    .card::after {
      bottom: clamp(14px, 3vw, 20px);
    }

    .card-heart {
      font-size: clamp(2rem, 7vw, 2.8rem);
      margin-bottom: clamp(8px, 2vw, 14px);
      animation: heartbeat 1.6s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(201, 151, 58, 0.45));
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      15% {
        transform: scale(1.22);
      }

      30% {
        transform: scale(1);
      }

      45% {
        transform: scale(1.13);
      }
    }

    .card h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(1.5rem, 5.5vw, 2.3rem);
      color: var(--burgundy);
      text-align: center;
      line-height: 1.2;
      margin-bottom: clamp(8px, 2vw, 14px);
    }

    .card p {
      font-style: italic;
      font-size: clamp(0.82rem, 2.5vw, 1rem);
      color: #4a1a28;
      text-align: center;
      line-height: 1.85;
    }

    .divider {
      width: clamp(44px, 12vw, 64px);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: clamp(8px, 2vw, 14px) auto;
    }

    .signature {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(1.1rem, 4vw, 1.55rem);
      color: var(--gold);
      text-align: center;
    }

    .corner {
      position: absolute;
      font-size: clamp(0.65rem, 1.8vw, 0.85rem);
      color: var(--gold);
      opacity: 0.8;
    }

    .corner.tl {
      top: clamp(20px, 3vw, 28px);
      left: clamp(12px, 3vw, 18px);
    }

    .corner.tr {
      top: clamp(20px, 3vw, 28px);
      right: clamp(12px, 3vw, 18px);
    }

    .corner.bl {
      bottom: clamp(20px, 3vw, 28px);
      left: clamp(12px, 3vw, 18px);
    }

    .corner.br {
      bottom: clamp(20px, 3vw, 28px);
      right: clamp(12px, 3vw, 18px);
    }

    /* ‚îÄ‚îÄ ENVELOPE ‚îÄ‚îÄ */
    .envelope {
      position: relative;
      width: var(--env-w);
      height: var(--env-h);
      background: linear-gradient(160deg, #7a2035, var(--burgundy) 60%, #4a0f1c);
      border-radius: 4px 4px 14px 14px;
      box-shadow:
        0 28px 70px var(--shadow),
        0 4px 18px rgba(0, 0, 0, 0.45),
        inset 0 1px 0 rgba(201, 151, 58, 0.35);
      flex-shrink: 0;
      z-index: 6;
    }

    .envelope-border {
      position: absolute;
      inset: 3px;
      border-radius: 3px 3px 12px 12px;
      border: 1px solid rgba(201, 151, 58, 0.45);
      pointer-events: none;
      z-index: 1;
    }

    /* Side fold triangles ‚Äî fluid via CSS vars */
    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .envelope::before {
      left: 0;
      border-style: solid;
      border-width: var(--tri-side) 0 0 var(--tri-base);
      border-color: transparent transparent transparent #3a0c17;
    }

    .envelope::after {
      right: 0;
      border-style: solid;
      border-width: var(--tri-side) var(--tri-base) 0 0;
      border-color: transparent #3a0c17 transparent transparent;
    }

    /* Bottom center V-fold */
    .bottom-fold {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--fold-h);
      background: #330b14;
      clip-path: polygon(0 100%, 50% 0%, 100% 100%);
      z-index: 2;
    }

    /* Wax seal */
    .seal {
      position: absolute;
      bottom: clamp(10px, 2.5vw, 16px);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      z-index: 5;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.6));
      transition: opacity 0.35s ease;
    }

    /* ‚îÄ‚îÄ FLAP ‚îÄ‚îÄ */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--flap-h);
      background: linear-gradient(175deg, #8a2540, var(--deep-red));
      clip-path: polygon(0 0, 100% 0, 50% 63%);
      transform-origin: top center;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
      box-shadow: 0 4px 22px rgba(0, 0, 0, 0.35);
    }

    .flap-icon {
      position: absolute;
      top: clamp(14px, 3vw, 22px);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.4rem, 4.5vw, 1.9rem);
      transition: opacity 0.3s;
      z-index: 11;
      pointer-events: none;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
    }

    /* ‚îÄ‚îÄ OPEN STATE ‚îÄ‚îÄ */
    .scene.open .flap {
      transform: rotateX(-180deg);
    }

    .scene.open .flap-icon {
      opacity: 0;
    }

    .scene.open .seal {
      opacity: 0;
    }

    .scene.open .card {
      transform: translateX(-50%) translateY(-20px);
      opacity: 1;
      pointer-events: auto;
      z-index: 12;
    }

    /* ‚îÄ‚îÄ HINT ‚îÄ‚îÄ */
    .hint {
      position: absolute;
      bottom: -38px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.68rem, 2vw, 0.78rem);
      color: var(--gold-light);
      letter-spacing: 0.14em;
      white-space: nowrap;
      font-style: italic;
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.35;
      }

      50% {
        opacity: 1;
      }
    }

    .scene.open .hint {
      opacity: 0;
    }

    /* ‚îÄ‚îÄ TINY PHONES (< 360px) ‚îÄ‚îÄ */
    @media (max-width: 359px) {
      :root {
        --env-w: 96vw;
      }
    }

    /* ‚îÄ‚îÄ LARGE SCREENS ‚îÄ‚îÄ */
    @media (min-width: 768px) {
      :root {
        --env-w: 380px;
      }
    }
  </style>
</head>

<body>

  <script>
    const emojis = ['‚ú®', 'üíõ', 'üåü', 'üåπ', 'üí´', '‚≠ê', 'üîÜ'];
    for (let i = 0; i < 18; i++) {
      const el = document.createElement('div');
      el.classList.add('petal');
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = (Math.random() * 100) + 'vw';
      el.style.fontSize = (0.7 + Math.random() * 1.1) + 'rem';
      el.style.animationDuration = (7 + Math.random() * 10) + 's';
      el.style.animationDelay = (Math.random() * 9) + 's';
      document.body.appendChild(el);
    }
  </script>

  <div class="scene" id="scene" onclick="this.classList.toggle('open')">

    <!-- Card -->
    <div class="card">
      <span class="corner tl">‚ú¶</span>
      <span class="corner tr">‚ú¶</span>
      <span class="corner bl">‚ú¶</span>
      <span class="corner br">‚ú¶</span>

      <div class="card-heart">‚ù§Ô∏è</div>
      <h1>Happy Valentine's Day!</h1>
      <div class="divider"></div>
      <p>
        May this day bring you<br />
        joy beyond measure,<br />
        and love beyond words.
      </p>
      <div class="divider"></div>
      <p class="signature">With Best Wishes &amp; Love ‚ú®</p>
    </div>

    <!-- Envelope -->
    <div class="envelope">
      <div class="envelope-border"></div>
      <div class="bottom-fold"></div>
      <div class="seal">üíõ</div>
      <div class="flap">
        <div class="flap-icon">üíå</div>
      </div>
    </div>

    <div class="hint">‚ú¶ &nbsp; Click to open &nbsp; ‚ú¶</div>
  </div>

</body>

</html>
